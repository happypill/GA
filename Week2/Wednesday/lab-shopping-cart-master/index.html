<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
   

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

  </head>
  <body>
    <section class="container">
      <div class="row">          
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-10">
                     <h1>Shopping Cart</h1>
                  </div>
                </div>
              </div>
      </div>
    </section>
  <main>
    <section id="item-list" class="container">
    <div class="item row">
        <div class="new-item-name col-md-4">Salmon</div>
        <div class="new-item-price col-md-3">$60.00</div> 
        <div class="item-qty col-md-3">
          <label>QTY</label>
          <input class="quantity" value="0">
          <button class="cancel">Cancel</button>
        </div>    
        <div class="item-subtotal col-md-2">$0.00</div>
    </div>
    <div class="item row">   
       <div class="col-md-4"><input id="new-item-name"></div>
       <div class="col-md-4"><input id="new-item-price"></div>
       <div class="col-md-4"><button id="new-item-create">Create</button></div>
    </div>
   </div>
   <div class="item row">
       <div class="col-md-3 col-md-offset-9"><button id="calc-prices-button" type="button" class="btn btn-success" >Calculate Prices</button></div>
   </div>

    </section>

    <section class= "container">
      <div class="row">
        <div class="col-md-12">
          <h1>
            Total Price:
          </h1>
           <h1 id="total-price">
           $ 0.00
          </h1>
        </div>
      </div>
    </section>
  </main>

     <script src="js/application.js"></script>
  </body>
</html>
